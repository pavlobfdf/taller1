<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones · FitExpress</title>
  <style>
    body{font-family:Arial, sans-serif; background:#f6f7fbe3; margin:0; color:#0f172a}
    .wrap{max-width:900px; margin:24px auto; padding:0 16px}
    .promo{background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:14px; box-shadow:0 2px 8px rgba(0,0,0,.04)}
    .title{font-weight:700; margin:0 0 4px}
    .desc{color:#6b7280; margin:0 0 10px; font-size:14px}
    .row{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .btn{padding:10px 14px; border:0; border-radius:8px; background:#16a34a; color:#fff; cursor:pointer}
    .btn:disabled{background:#e5e7eb; color:#6b7280; cursor:not-allowed}
    .tag{padding:6px 10px; border-radius:999px; font-size:12px; border:1px solid #e5e7eb; background:#f8fafc}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <main class="wrap">
    <h2 style="margin:0 0 12px">Promociones</h2>

    <section class="promo">
      <p class="title" id="p-name">Combo Bowl + Snack −15%</p>
      <p class="desc" id="p-valid">Válido hasta …</p>
      <div class="row">
        <button id="add" class="btn">Agregar combo</button>
        <span id="status" class="tag"></span>
      </div>
      <p class="muted" style="margin-top:10px">Incluye personalización de extras.</p>
    </section>
  </main>

  <script>
    const promo = {
      name: 'Combo Bowl + Snack −15%',
      validUntil: '2025-09-30', 
      discountPct: 15,
      stock: 8
    };
    document.getElementById('p-name').textContent = promo.name;
    const validEl = document.getElementById('p-valid');
    const addBtn = document.getElementById('add');
    const status = document.getElementById('status');
    const today = new Date().toISOString().slice(0,10);
    const expired = today > promo.validUntil;
    const noStock = promo.stock <= 0;

    validEl.textContent = `Válido hasta ${promo.validUntil.replaceAll('-', '/')}`;

    if (expired) {
      addBtn.disabled = true;
      status.textContent = 'Promoción vencida';
    } else if (noStock) {
      addBtn.disabled = true;
      status.textContent = 'Sin stock';
    } else {
      status.textContent = `Vigente · ${promo.discountPct}% dcto.`;
    }
    addBtn.addEventListener('click', function(){
      alert('Combo agregado con descuento del ' + promo.discountPct + '%');
    });
  </script>
</body>
</html>
